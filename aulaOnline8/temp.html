<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="temp.js"></script>
        <link rel="stylesheet" href="temp.css">
        <title>3DAW online</title>
    </head>

    <body>
        <header>
            <h1>Perguntas: </h1>
            <ul>
                <li><button class="typea" onclick="menuTest(1)">Incluir</button></li>
                <li><button class="typea" onclick="menuTest(2)">Alterar</button></li>
                <li><button class="typea" onclick="menuTest(3)">Deletar</button></li>
                <li><button class="typea" onclick="menuTest(4)">Listar todos</button></li>
                <li><button class="typea" onclick="menuTest(5)">Listar um</button></li>
            </ul>
            <h1>Usuarios: </h1>
            <ul>
                <li><button class="typeb" onclick="menuTest(6)">Incluir</button></li>
                <li><button class="typeb" onclick="menuTest(7)">Alterar</button></li>
                <li><button class="typeb" onclick="menuTest(8)">Deletar</button></li>
                <li><button class="typeb" onclick="menuTest(9)">Listar todos</button></li>
                <li><button class="typeb" onclick="menuTest(10)">Listar um</button></li>
            </ul>
        </header>

        <main>
            <!-- pergunta -->
            <section style="display: none;" id="1">
                <h2>Incluir</h2>
                <form action="" method="POST">

                    <label for="pergunta">Pergunta:</label><br>
                        <input type="text" maxlength="200" name="pergunta" id="pergunta"><br>
                    <label for="tipo">Tipo:</label><br>
                        <input type="text" name="tipo" id="tipo"><br>
                    <label for="assunto">Assunto:</label><br>
                        <input type="text" name="assunto" id="assunto">
                    <br><br>

                    <div><button onclick="incluirPergunta()">Incluir</button></div>
                </form>
            </section>

            <section style="display: none;" id="2">
                <h2>Alterar</h2>
                <form action="" method="POST">

                    <label for="numPerg">Numero da pergunta:</label><br>
                        <input type="number" name="numPerg" id="numPerg"><br>
                    <br><br>

                    <div><button onclick="alterarPergunta()">Alterar</button></div>
                </form>
            </section>

            <section style="display: none;" id="3">
                <h2>Excluir</h2>
                <form action="" method="POST">

                    <label for="numExcluir">Numero da pergunta:</label><br>
                        <input type="number" name="numExcluir" id="numExcluir"><br>
                    <br><br>

                    <div><button onclick="excluirPergunta()">Excluir</button></div>
                </form>
            </section>

            <section style="display: none;" id="4">
                <h2>Listar todas</h2>
                <form action="" method="POST">

                    <div><button onclick="lstTodasPerguntas()">Listar Todas</button></div>
                </form>
            </section>

            <section style="display: none;" id="5">
                <h2>Listar uma</h2>
                <form action="" method="POST">

                    <label for="numListar">Numero da pergunta:</label><br>
                        <input type="number" name="numListar" id="numListar"><br>
                    <br><br>

                    <div><button onclick="lstUmaPergunta()">Listar</button></div>
                </form>
            </section>

            <!-- usuario -->
            <section style="display: none;" id="6">
                <h2>Incluir</h2>
                <form action="" method="POST">

                    <label for="nome">Nome:</label><br>
                        <input type="text" name="nome" id="nome"><br>
                    <label for="email">Email:</label><br>
                        <input type="text" name="email" id="email"><br>
                    <label for="senha">Senha:</label><br>
                        <input type="text" name="senha" id="senha">
                    <br><br>

                    <div><button onclick="incluirUsuario()">Incluir</button></div>
                </form>
            </section>

            <section style="display: none;" id="7">
                <h2>Alterar</h2>
                <form action="" method="POST">

                    <label for="numUsua">Numero do Usuario:</label><br>
                        <input type="number" name="numUsua" id="numUsua"><br>
                    <label for="novoEmail">Novo Email:</label><br>
                        <input type="text" name="novoEmail" id="novoEmail">
                    <label for="novaSenha">Nova Senha:</label><br>
                        <input type="text" name="novaSenha" id="novaSenha">
                    <br><br>

                    <div><button onclick="alterarUsuario()">Alterar</button></div>
                </form>
            </section>

            <section style="display: none;" id="8">
                <h2>Excluir</h2>
                <form action="" method="POST">

                    <label for="excUsua">Numero do Usuario:</label><br>
                        <input type="number" name="excUsua" id="excUsua"><br>
                    <br><br>

                    <div><button onclick="excluirUsuario()">Excluir</button></div>
                </form>
            </section>

            <section style="display: none;" id="9">
                <h2>Listar todas</h2>
                <form action="" method="POST">

                    <div><button onclick="lstTodosUsuarios()">Listar Todas</button></div>
                </form>
            </section>

            <section style="display: none;" id="10">
                <h2>Listar uma</h2>
                <form action="" method="POST">

                    <label for="lstUsua">Numero do Usuario:</label><br>
                        <input type="number" name="lstUsua" id="lstUsua"><br>
                        <br><br>
                    <div><button onclick="lstUmUsuario()">Listar</button></div>
                </form>
            </section>
        </main>
        <br><br>
    </body>
</html>
